<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra Cứu Đơn Hàng Của Bạn</title>
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="lookup-page-container"> <h1><i class="fas fa-search-dollar"></i> Tra Cứu Chi Phí In Ấn Của Bạn</h1>
        
        <form id="customerLookupForm" class="lookup-form">
            <div class="form-group">
                <label for="customerNameToLookup">Nhập tên của bạn để tra cứu:</label>
                <input type="text" id="customerNameToLookup" placeholder="Nhập chính xác tên đã dùng khi đặt in..." required>
            </div>
            <button type="submit" class="action-button"> <i class="fas fa-search"></i> Tra Cứu
            </button>
        </form>

        <div id="lookupResult" style="margin-top: 30px;">
            <p class="lookup-message">Vui lòng nhập tên của bạn và nhấn "Tra Cứu" để xem đơn hàng.</p>
        </div>

        <p style="text-align: center; margin-top: 30px; margin-bottom: 20px;">
            <a href="index.html" class="button-link-back" style="background-color: #007bff;"> <i class="fas fa-home"></i> Về trang chủ (Admin)
            </a>
        </p>
    </div>

    <script src="my_orders_app.js"></script>
</body>
</html>

<script>
function createStars(numberOfStars) {
    const body = document.body;
    for (let i = 0; i < numberOfStars; i++) {
        let star = document.createElement('div');
        star.classList.add('star');

        // Kích thước và animation ngẫu nhiên
        let size = Math.floor(Math.random() * 3) + 1; // 1 đến 3px
        star.classList.add('s' + size);
        star.style.animationDuration = (Math.random() * 3 + 2) + 's'; // 2 đến 5s
        star.style.animationDelay = Math.random() * 3 + 's';     // delay ngẫu nhiên

        // Vị trí ngẫu nhiên
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';

        body.appendChild(star);
    }
}
// Gọi hàm khi DOM đã tải xong
document.addEventListener('DOMContentLoaded', function() {
    createStars(100); // Tạo 100 ngôi sao
});
</script>
